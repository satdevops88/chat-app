<div class="main-content">

    <div class="container-fluid">
        <div class="row" id="firstscreen" #firstscreen>

            <div class="col-md-7">
                <div class="card card-chart">

                    <div class="card-body" style="height:auto;">
                        <div id="local" #localVideo>
                            <p>Student A WebCam</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card card-chart" style="background:#ececec;">

                    <div class="card-body" style="height:550px;">
                        <div class="messages" id="messages" #messages style="background:#fff;">
                            <ul id="messages_main" #messages_main style="display:contents;">
                                <li class='sent'>
                                    <img src='https://truegardenerteam.com/assets/img/mikeross.png' alt='mikeross' />
                                    <p>How the hell am I supposed to get a jury to believe you when I am not even sure
                                        that I do?!</p>
                                </li>
                            </ul>
                        </div>
                        <div style="height:20px;">
                        </div>
                        <div class="message-input" style="position:inherit;">
                            <div class="wrap">
                                <input type="text" id="send_message_box" placeholder="Write your message..." />
                                <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                                <button class="submit" (click)="send_message()"><i class="fa fa-paper-plane"
                                        aria-hidden="true"></i></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="secondscreen">

            <div class="col-md-12">
                <div class="card card-chart">

                    <div class="card-body" style="height:auto;">
                        <div id="remote" #remoteVideo>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <div class="class col-md-3">
            <div class="example-full-width">
                <input [(ngModel)]="username" placeholder="username" type="text">
            </div>
        </div>
        <div class="class col-md-3">
            <div class="example-full-width">
                <input [(ngModel)]="roomName" placeholder="room name" type="text">
            </div>
        </div>
        <div class="class col-md-3">
            <button class="btn btn-primary" [disabled]="!username || !roomName ? true : false"
                (click)="connect()">connect</button>
        </div>
        <div class="class col-md-3">
            <button class="btn btn-primary" (click)="go_sharing()">Display Tutor's
                screen</button>


            <button class="btn btn-primary" (click)="go_original()">Chat</button>
        </div>

    </div>
</div>
